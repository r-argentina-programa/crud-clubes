<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CRUD Clubes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel='stylesheet' type='text/css' media='screen' href='/css/main.css'>
</head>

<body>
  <section>
    <div class="container">

      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <h2 class="title is-2">CRUD Clubes</h2>
          </a>

          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
            data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link" href="/club">
                Clubes
              </a>

              <div class="navbar-dropdown">
                <a class="navbar-item" href="/club">
                  Índice
                </a>
                <a class="navbar-item" href="/club/create">
                  Agregar
                </a>
              </div>
            </div>

            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link" href="/area">
                Áreas
              </a>

              <div class="navbar-dropdown">
                <a class="navbar-item" href="/area">
                  Índice
                </a>
                <a class="navbar-item" href="/area/create">
                  Agregar
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      {% block body %}{% endblock %}
    </div>
  </section>
  <script type="text/javascript" src="/public/js/menu.js"></script>
  {% block footerScripts %}{% endblock %}
</body>

</html>
